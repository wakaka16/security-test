<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>XXX后台管理系统</title>
  <script src="login.js"></script>
  <script src="../../js/main.js"></script>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="login.css"/>
  <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap-responsive.css"/>
</head>
<body>
<!--这里是登录请求点，/login在securityConfig中定义，没有具体的controller，form的method必须使用post才能进入/login-->
<div class="container" style="margin-top: 15%">
  <div class="form-signin">
    <h2 class="form-signin-heading">请登录</h2>
    <input class="input-block-level" id="username" type="text" placeholder="请输入账号">
    <input class="input-block-level" id="password" type="password" placeholder="请输入密码">
    <input class="input-block-level" id="verifycode" type="text" placeholder="请输入验证码">
    <img src="/v1/validateCode/image/?width=100" onclick="this.src=this.src+'?'+Math.random()" id="img" class="code-img" alt="">
    <span class="" title="刷新" ng-click="refreshValidateCode()"></span>
    <button class="btn btn-large btn-primary" onclick="login()">登录</button>
    <!--在异步请求中不同与form表单，checkbox不能选择性提交-->
    <p style="text-align: center"><label><input class="btn btn-primary" type="checkbox"
                                                id="rememberme" name="remember-me" value="off"
                                                onclick="rememberme()"/>记住密码</label></p>
  </div>
</div>

</body>
</html>
