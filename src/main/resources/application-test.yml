#测试开发时，tomcat临时运行文件路径
server:
  port: 7770
  tomcat:
    basedir: E:/test
#测试用数据库配置
spring:
  jpa:
    show-sql: true
#    重新初始化表，会删除已有的表
    generate-ddl: false
    database: MYSQL
#    修改表，不会删除已有的表
    hibernate:
      ddl-auto: update
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/security_test?characterEncoding=UTF-8
    username:  root
    password:  root
    driverClassName: com.mysql.jdbc.Driver

#授权处理
author:
#不需要登录即可直接访问的url
#  /admin/login.html,/v1/security/loginFail,/v1/user/hello,/login,/v1/security/loginSuccess,/favicon.ico,/v1/security/logoutSuccess
  ignoreUrls: /**




